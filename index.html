<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h2>Log into your Account</h2>

      <form>
        <div class="input-group">
          <img src="assets/email-icon.png" alt="email icon">
          <input type="email" placeholder="iamchris_wallace@email.com" required>
        </div>
        <div class="input-group">
          <img src="assets/password-icon.png" alt="password icon">
          <input type="password" placeholder="Password" required>
        </div>

        <a href="#" class="forgot">Forgot Password?</a>

        <button type="submit" class="sign-in">Sign in</button>
        <div class="divider">
  <span>or</span>
</div>


        <div class="social-login">
          <button class="google"><img src="assets/google-icon.png"> Sign in with Google</button>
          <button class="facebook"><img src="assets/facebook-icon.png"> Sign in with Facebook</button>
          <button class="apple"><img src="assets/apple-icon.png"> Sign in with Apple</button>
        </div>

        <p class="signup">Donâ€™t have an account? <a href="#">Create Account</a></p>
      </form>
    </div>

    <div class="right-panel">
      <img src="assets/background.jpg" alt="Background">
    </div>
  </div>
</body>
</html>
